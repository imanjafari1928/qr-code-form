<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کافه ما</title>
</head>
<body style="direction: rtl; font-family: sans-serif; text-align: center; padding: 40px;">
  <h2>سلام چطوری</h2>
  <form id="userForm">
    <label>اسمت چیه؟</label><br>
    <input type="text" id="name" required><br><br>

    <label>چند سالته؟</label><br>
    <input type="number" id="age" required><br><br>

    <button type="submit">ثبت</button>
  </form>

  <div id="result" style="margin-top: 30px;"></div>

  <script>
    const form = document.getElementById('userForm');
    const result = document.getElementById('result');

    form.onsubmit = function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;

      result.innerHTML = `
        <p>می‌دونم اسمت ${name} و حتی می‌دونم ${age} سالته</p>
        <p>ولی ${name} جان باور کن این ذره‌ای برام اهمیت نداره</p>
        <p>تنها چیزی که برام مهمه اینه که بیای کافه ما و یه سری سفارش بدی تا فروش‌مون بیشتر شه آخر ماه چک داریم</p>
        <p>عشق منی ولی اگه نیای خیلی خری</p>
        <p>فرپونت برم لازم خودت می‌دونی من هیچ اجباری ندارم لینک پیچمونو برات گذاشتم خواستی بیا نخواستی هم برو سرت لیاقت نداری</p>
        <p><a href="https://example.com" target="_blank">لینک کافه ما</a></p>
      `;
    };
  </script>
</body>
</html>
